	<script>
		$(function () {
			var money = 1;
			var progressbar = $("#progressbar");
			$("#progressbar").progressbar({
				value: 1,
				max: 500
			})
				.children('.ui-progressbar-value')
				.html('$'+money+' out of $500')
				.css("display", "block");
			function progress() {
				money++;
				progressbar.progressbar("value", money)
					.children('.ui-progressbar-value')
                    .html('$' + money + ' out of $500')
                    .css("display", "block");;	
				if (money < 125) {
					setTimeout(progress, 2);
				}
			}
			setTimeout(progress, 300);
		});
	</script>
